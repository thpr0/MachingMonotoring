<h2>List of Machines</h2>

<table class="table table-striped  table-bordered ">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Production</th>
        <th></th>
    </tr>
    <tr *ngFor="let machine of machines">
        <td>{{machine.machineId}}</td>
        <td> <a [routerLink]="['/machine/',machine.machineId]">{{machine.name}}</a>   </td>
        <td> {{machine.totalProduction}}</td>
        <td><a (click)="deleteMachine(machine.machineId)" href="#">Delete</a> </td>
    </tr>
</table>
